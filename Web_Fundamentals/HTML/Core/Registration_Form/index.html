<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label>First Name:* </label>
            <input type="text" name="firstName">
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="lastName">
        </div>
        <div>
            <label>Email Adress:* </label>
            <input type="text" name="Email Adress">
        </div>
        <div>
            <label>Password:* </label>
            <input type="password" name="Password">
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="Confirm Password">
        </div>
        <div>
            <label>Birthday:* </label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label>Gender Identity: </label><br>
            <input type="radio" name="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="nb" id="nb">
            <label for="nb">Non-binary</label>
            <input type="radio" name="ipnta" id="ipnta">
            <label for="ipnta">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about my self</label><br>
            <textarea name="description" id="" cols="30" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language :</label>
            <select name="Language" id="">
                <option value="javascript">Javascript</option>
                <option value="html">HTML</option>
                <option value="CSS">CSS</option>
            </select>
        </div>
        <div>
        <input type="checkbox" name="confirmation">
        <label for="">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Creat Account">
        </div>
        <div>
            <label for="">* Indicates a required field</label>
        </div>
    </form>
</body>
</html>
